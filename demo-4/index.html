<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plant</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="../css/style.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">
        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">
            <h2>Plant's 3D View </h2>
            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <div class="box fourth-box">
                <model-viewer src="../uploads/plant.glb" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/plant.glb">
                </model-viewer>
            </div>
        </div>
    </div>
</body>
</html>
